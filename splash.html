<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WAGOO Loading</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* essentiel pour coins arrondis */
      font-family: 'Roboto', sans-serif;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      border-radius: 25px; /* coins arrondis */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      overflow: hidden;
    }

    .loader {
      width: 25px;
      height: 25px;
      border: 8px solid rgba(224, 42, 14, 0.2);
      border-top: 8px solid #e02a0e;
      border-radius: 50%;
      animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
      box-shadow: 0 0 15px #e02a0e, 0 0 30px #e02a0e60, 0 0 45px #e02a0e40;
    }

    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes glow { 0% { box-shadow: 0 0 15px #e02a0e; } 100% { box-shadow: 0 0 25px #e02a0e; } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    .loader-text {
      color: #b7b7b7;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 10px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="loader"></div>
    <div class="loader-text">Chargement...</div>
  </div>
</body>
</html>
